<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
    <div class="login-div">
        <div class="school-badge"></div>
        <label>账号：
            <input type="text" class="username" placeholder="请输入学号或工号">
            <span class="username-warn hide">账号不正确</span>
        </label>
        

        <label>密码：
            <input type="text" class="userpass" placeholder="请输入密码">
            <button class="login-btn">登录</button>
        </label>
    </div>

    <script src="javascripts/jquery-3.1.1.js"></script>
    <script src="javascripts/common.js"></script>
    <script src="javascripts/request.js"></script>
    <script src="javascripts/login.js"></script>
</body>

</html>
